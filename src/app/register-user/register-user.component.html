<div class="register-container">
    <div class="register">
        <p>สมัครสมาชิก</p>
    </div>
    <form (submit)="submit()">
        <div class="group-box">
            <div class="box-input" [ngClass]="{'error': checkStudentCodeLength()}">
                <label for="username">รหัสนิสิต</label><br>
                <input class="text-line" type="text" id="username" name="username" required [(ngModel)]="form.code_student" [maxlength]="8">
                <div *ngIf="check_error.code_student" class="error-message">รหัสนิสิตน้อยกว่า 8 ตัว</div>
              </div>
            <div class="box-input" [ngClass]="{'error': checkStudentCodeLength()}">
                <label for="password">รหัสผ่าน</label><br>
                <input class="text-line" type="password" id="password" name="password" required [(ngModel)]="form.password">
                <div *ngIf="check_error.password" class="error-message">รหัสผ่านไม่ถูกต้อง</div>
            </div>
            <div class="box-input" [ngClass]="{'error': checkStudentCodeLength()}">  
                <label for="confirmPassword">ยืนยันรหัสผ่าน</label>
                <input class="text-line" type="password" id="confirmPassword" name="confirmPassword" required [(ngModel)]="form.confirm_password">
                <div *ngIf="check_error.confirm_password" class="error-message">รหัสไม่ตรงกัน</div>
            </div>
        </div>
        <div class="group-box">
            <div class="box-input" [ngClass]="{'error': checkStudentCodeLength()}">
                <label for="firstName">ชื่อ</label>
                <input class="text-line" type="text" id="firstName" name="firstName" required [(ngModel)]="form.first_name">
                <div *ngIf="check_error.first_name" class="error-message"></div>
            </div>
            <div class="box-input" [ngClass]="{'error': checkStudentCodeLength()}">
                <label for="lastName">นาทสกุล</label>
                <input class="text-line" type="text" id="lastName" name="lastName" required [(ngModel)]="form.last_name">
                <div *ngIf="check_error.last_name" class="error-message"></div>
            </div>
            <div class="box-input" [ngClass]="{'error': checkStudentCodeLength()}">
                <label for="nickname">ชื่อเล่น</label>
                <input class="text-line" type="text" id="nickname" name="nickname" required [(ngModel)]="form.nick_name">
                <div *ngIf="check_error.nick_name" class="error-message"></div>
            </div>
        </div>
        <div class="group-box">
            <div class="box-input">
                <label for="faculty">คณะ</label>
                <select class="text-line"  id="faculty" name="faculty" [(ngModel)]="form.faculty" required>
                  <option value="คณะเกษตรศาสตร์และทรัพยากรธรรมชาติ">คณะเกษตรศาสตร์และทรัพยากรธรรมชาติ</option>
                  <option value="คณะทันตแพทยศาสตร์">คณะทันตแพทยศาสตร์</option>
                  <option value="คณะเทคโนโลยีสารสนเทศและการสื่อสาร">คณะเทคโนโลยีสารสนเทศและการสื่อสาร</option>
                  <option value="คณะนิติศาสตร์">คณะนิติศาสตร์</option>
                  <option value="คณะบริหารธุรกิจและนิเทศศาสตร์">คณะบริหารธุรกิจและนิเทศศาสตร์</option>
                  <option value="คณะพยาบาลศาสตร์">คณะพยาบาลศาสตร์ </option>
                  <option value="คณะพลังงานและสิ่งแวดล้อม">คณะพลังงานและสิ่งแวดล้อม</option>
                  <option value="คณะแพทยศาสตร์">คณะแพทยศาสตร์</option>
                  <option value="คณะเภสัชศาสตร์">คณะเภสัชศาสตร์</option>
                  <option value="คณะรัฐศาสตร์และสังคมศาสตร์">คณะรัฐศาสตร์และสังคมศาสตร์</option>

                  <option value="คณะวิทยาศาสตร์">คณะวิทยาศาสตร์</option>
                  <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
                  <option value="คณะสถาปัตยกรรมศาสตร์และศิลปกรรมศาสตร์">คณะสถาปัตยกรรมศาสตร์และศิลปกรรมศาสตร์</option>
                  <option value="คณะสหเวชศาสตร์">คณะสหเวชศาสตร์</option>
                  <option value="คณะสาธารณสุขศาสตร์">คณะสาธารณสุขศาสตร์</option>
                  <option value="คณะวิทยาศาสตร์การแพทย์">คณะวิทยาศาสตร์การแพทย์</option>
                  <option value="คณะศิลปศาสตร์">คณะศิลปศาสตร์</option>
                  <option value="วิทยาลัยการศึกษา">วิทยาลัยการศึกษา</option>
                </select>
            </div>
            <div class="box-input">
                <label for="major">สาขา</label>
                <!-- <input class="text-line" type="text" id="major" name="major" required [(ngModel)]="form.major"> -->
                <select class="text-line" id="major" name="major" required [(ngModel)]="form.major">
                  <option *ngIf="" value="ไม่มี">ไม่มี</option>
                  <option value="สาขาวิชาเกษตรศาสตร์">สาขาวิชาเกษตรศาสตร์</option>
                  <option value="สาขาวิชาเทคโนโลยีนวัตกรรมการประมง">สาขาวิชาเทคโนโลยีนวัตกรรมการประมง</option>
                  <option value="สาขาวิชาความปลอดภัยทางอาหาร">สาขาวิชาความปลอดภัยทางอาหาร</option>
                  <option value="สาขาวิชาวิทยาศาสตร์และเทคโนโลยีการอาหาร">สาขาวิชาวิทยาศาสตร์และเทคโนโลยีการอาหาร</option>
                  <option value="สาขาวิชาสัตวศาสตร์">สาขาวิชาสัตวศาสตร์</option>
                  <option value="สาขาวิชาเทคโนโลยีการเกษตร">สาขาวิชาเทคโนโลยีการเกษตร</option>
                  <option value="สาขาวิชาคอมพิวเตอร์กราฟิกและมัลติมีเดีย">สาขาวิชาคอมพิวเตอร์กราฟิกและมัลติมีเดีย</option>
                  <option value="สาขาวิชาธุรกิจดิจิทัล">สาขาวิชาธุรกิจดิจิทัล</option>
                  <option value="สาขาวิชาเทคโนโลยีสารสนเทศ">สาขาวิชาเทคโนโลยีสารสนเทศ</option>
                  <option value="สาขาวิชาภูมิสารสนเทศศาสตร์">สาขาวิชาภูมิสารสนเทศศาสตร์</option>

                  <option value="สาขาวิชาวิทยาการข้อมูลและการประยุกต์">สาขาวิชาวิทยาการข้อมูลและการประยุกต์</option>
                  <option value="สาขาวิชาวิทยาการคอมพิวเตอร์">สาขาวิชาวิทยาการคอมพิวเตอร์</option>
                  <option value="สาขาวิชาวิศวกรรมซอฟต์แวร์">สาขาวิชาวิศวกรรมซอฟต์แวร์</option>
                  <option value="สาขาวิชาการจัดการการสื่อสาร">สาขาวิชาการจัดการการสื่อสาร</option>
                  <option value="สาขาวิชาการสื่อสารสื่อใหม่">สาขาวิชาการสื่อสารสื่อใหม่</option>
                  <option value="สาขาวิชาการเงินและการลงทุน">สาขาวิชาการเงินและการลงทุน</option>
                  <option value="สาขาวิชาการจัดการธุรกิจ">สาขาวิชาการจัดการธุรกิจ</option>
                  <option value="สาขาวิชาการตลาดดิจิทัล">สาขาวิชาการตลาดดิจิทัล</option>
                  <option value="สาขาวิชาการท่องเที่ยวและการโรงแรม">สาขาวิชาการท่องเที่ยวและการโรงแรม</option>
                  <option value="สาขาวิศวกรรมสิ่งแวดล้อม">สาขาวิศวกรรมสิ่งแวดล้อม</option>

                  <option value="สาขาการจัดการพลังงานและสิ่งแวดล้อม">สาขาการจัดการพลังงานและสิ่งแวดล้อม</option>
                  <option value="สาขาวิชาปฏิบัติการฉุกเฉินการแพทย์">สาขาวิชาปฏิบัติการฉุกเฉินการแพทย์</option>
                  <option value="สาขาวิชาบริบาลทางเภสัชกรรม">สาขาวิชาบริบาลทางเภสัชกรรม</option>
                  <option value="สาขาวิชาวิทยาศาสตร์เครื่องสำอาง">สาขาวิชาวิทยาศาสตร์เครื่องสำอาง</option>
                  <option value="สาขาวิชาการจัดการนวัตกรรมสาธารณะ">สาขาวิชาการจัดการนวัตกรรมสาธารณะ</option>
                  <option value="สาขาวิชาพัฒนาสังคม">สาขาวิชาพัฒนาสังคม</option>
                  <option value="สาขาวิชาเคมี">สาขาวิชาเคมี</option>
                  <option value="สาขาวิชาคณิตศาสตร์">สาขาวิชาคณิตศาสตร์</option>
                  <option value="สาขาวิชาชีววิทยา">สาขาวิชาชีววิทยา</option>
                  <option value="สาขาวิชาฟิสิกส์">สาขาวิชาฟิสิกส์</option>

                  <option value="สาขาวิชาวิทยาศาสตร์การออกกำลังกายและการกีฬา">สาขาวิชาวิทยาศาสตร์การออกกำลังกายและการกีฬา</option>
                  <option value="สาขาวิชาสถิติประยุกต์และการจัดการข้อมูล">สาขาวิชาสถิติประยุกต์และการจัดการข้อมูล</option>
                  <option value="สาขาวิชาอุตสาหกรรมเคมีและเทคโนโลยีวัสดุ">สาขาวิชาอุตสาหกรรมเคมีและเทคโนโลยีวัสดุ</option>
                  <option value="สาขาวิชาวิศวกรรมเครื่องกล">สาขาวิชาวิศวกรรมเครื่องกล</option>
                  <option value="สาขาวิชาวิศวกรรมโยธา">สาขาวิชาวิศวกรรมโยธา</option>
                  <option value="สาขาวิชาวิศวกรรมไฟฟ้า">สาขาวิชาวิศวกรรมไฟฟ้า</option>
                  <option value="สาขาวิชาวิศวกรรมอุตสาหการ">สาขาวิชาวิศวกรรมอุตสาหการ</option>
                  <option value="สาขาวิชาดนตรีและนาฏศิลป์">สาขาวิชาดนตรีและนาฏศิลป์</option>
                  <option value="สาขาวิชาศิลปะและการออกแบบ">สาขาวิชาศิลปะและการออกแบบ</option>
                  <option value="สาขาวิชาสถาปัตยกรรม">สาขาวิชาสถาปัตยกรรม</option>

                  <option value="สาขาวิชาสถาปัตยกรรมภายใน">สาขาวิชาสถาปัตยกรรมภายใน</option>
                  <option value="สาขาวิชาเทคนิคการแพทย์">สาขาวิชาเทคนิคการแพทย์</option>
                  <option value="สาขาวิชาการส่งเสริมสุขภาพ">สาขาวิชาการส่งเสริมสุขภาพ</option>
                  <option value="สาขาวิชาอนามัยสิ่งแวดล้อม">สาขาวิชาอนามัยสิ่งแวดล้อม</option>
                  <option value="สาขาวิชาอาชีวอนามัยและความปลอดภัย">สาขาวิชาอาชีวอนามัยและความปลอดภัย</option>
                  <option value="สาขาวิชาอนามัยชุมชน">สาขาวิชาอนามัยชุมชน</option>
                  <option value="สาขาวิชาโภชนาการและการกำหนดอาหาร">สาขาวิชาโภชนาการและการกำหนดอาหาร</option>
                  <option value="สาขาวิชาจุลชีววิทยา">สาขาวิชาจุลชีววิทยา</option>
                  <option value="สาขาวิชาชีวเคมี">สาขาวิชาชีวเคมี</option>
                  <option value="สาขาวิชาภาษาไทย">สาขาวิชาภาษาไทย</option>

                  <option value="สาขาวิชาภาษาจีน">สาขาวิชาภาษาจีน</option>
                  <option value="สาขาวิชาภาษาญี่ปุ่น">สาขาวิชาภาษาญี่ปุ่น</option>
                  <option value="สาขาวิชาภาษาฝรั่งเศส">สาขาวิชาภาษาฝรั่งเศส</option>
                  <option value="สาขาวิชาภาษาอังกฤษ">สาขาวิชาภาษาอังกฤษ</option>

                </select>
            </div>
            <div class="box-input" [ngClass]="{'error': checkStudentCodeLength()}">
                <label for="phone">เบอร์โทรศัพท์</label>
                <input class="text-line" type="tel" id="phone" name="phone" required [(ngModel)]="form.phone">
                <div *ngIf="check_error.phone" class="error-message"></div>
            </div>
        </div>
        <div class="group-box">
            <div class="box-input">
                <div  class="religion-container" >
                    <label class="religion-heding" for="religion">ศาสนา</label>
                    <select class="text-line" id="religion" name="religion"required [(ngModel)]="form.religion" >
                      <option value="พุทธ">พุทธ</option>
                      <option value="คริสต์">คริสต์</option>
                      <option value="อิสลาม">อิสลาม</option>
                      <option value="ฮินดู">ฮินดู</option>
                      <option value="อื่นๆ">อื่นๆ</option>
                    </select>
                    <span *ngIf="form.religion === 'อื่นๆ'" [ngClass]="{'error': checkStudentCodeLength()}">
                      <input class="text-line" type="text" id="otherReligion" name="otherReligion" placeholder="ระบุศาสนา" [(ngModel)]="customReligion">
                      <div *ngIf="check_error.religion" class="error-message"></div>
                    </span>
                </div>
            </div>
            <div class="box-input">
                <label for="bloodGroup">กรุ๊ปเลือด</label><br>
                <select class="text-line" id="bloodGroup" name="bloodGroup" required [(ngModel)]="form.blood_group">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="AB">AB</option>
                  <option value="O">O</option>
                </select>
            </div>
            <div class="box-input" [ngClass]="{'error': checkStudentCodeLength()}">
                <label for="food_allergy ">แพ้อาหาร</label>
                <input class="text-line" id="food_allergy " name="food_allergy " [(ngModel)]="form.food_allergy ">
                <div *ngIf="check_error.food_allergy s" class="error-message"></div>
            </div>
        </div>
  
      <button type="submit" (click)="submit()" [disabled]="!checkStudentCodeLength()">สมัครสมาชิก</button>
    </form>
  </div>
